<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <nav class="navbar">
            <div class="nav-logo">Logo</div>
            <div class="nav-menu">Menu</div>
            <div class="nav-callToAction">Button</div>
        </nav>
    </header>
    <main>
        
        <!-- home -->
        <section>
            <div class="container home">
                <div class="home-img"></div>
            </div>
        </section>
        
        <!-- section 1 -->
        <section>
            <div class="container">
                <div class="col60"></div>
                <div class="col40"></div>
            </div>
        </section>
        
        <!-- section 2 row reverse -->
        <section class="bkg">
            <div class="container" id="reverse">
                <div class="col60"></div>
                <div class="col40"></div>
            </div>
        </section>
        
        <!-- section 3 -->
        <section>
            <div class="container">
                <div class="col60"></div>
                <div class="col40"></div>
            </div>
        </section>
        
        <!-- big pic section -->
        <section>
            <div class="container">
                <div class="bigPic"></div>
            </div>
        </section>
        
        <!-- footer -->
        <section class="footer">
            <div class="container">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </section>

        <!-- footer 2 -->
        <section>
            <div class="footer-container">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </section>
    </main>
</body>
</html>
